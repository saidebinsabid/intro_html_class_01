<!DOCTYPE html>
<html>
<head>
<style>
.box1 {
  position: absolute;
  top: 50px;
  left: 50px;
  width: 150px;
  height: 150px;
  background: lightblue;
  z-index: 1; /* নিচে থাকবে */
}

.box2 {
  position: absolute;
  top: 100px;
  left: 100px;
  width: 150px;
  height: 150px;
  background: tomato;
  z-index: 10; /* উপরে থাকবে */
}
</style>
</head>
<body>
<h2>Z-Index Example</h2>
<div class="box1">Box 1 (z-index:1)</div>
<div class="box2">Box 2 (z-index:10)</div>
<p>Box 2 উপরে দেখাবে কারণ z-index বেশি।</p>


<!-- Z-Index Meaning

Definition: z-index নির্ধারণ করে কোন element অন্য element এর উপরে বা নিচে থাকবে।

Higher z-index → উপরে, Lower z-index → নিচে।

কাজ করবে শুধু তখনই যখন element এর position relative, absolute, fixed, অথবা sticky। -->
</body>
</html>
